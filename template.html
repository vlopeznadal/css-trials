<!DOCTYPE html>
<html>

  <head>
    <style>

      body {
        margin: 0;
      }
      
      div {
        width: 350px;
        height: 200px;
      }

      .square {
        width: 100px;
        height: 100px;
        margin-left: 50px;
        margin-top: 50px;
        background-color: black;
        display: inline-block;
      }

      #red {
        background-color: red;
      }

      #blue {
        background-color: blue;
      }

    </style>
  </head>

  <body>

    <div id="red">
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <div id="blue">
      <div class="square"></div>
      <div class="square"></div>
    </div>

  </body>

</html>
